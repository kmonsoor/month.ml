<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Simple.Monthly.Calendar</title>
    <meta name="description" content="Simple monthly calendar">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    
    
    <link rel="canonical" href="https://month.ml/">
    <meta name="author" content="Khaled Monsoor">
    <link rel="image_src" href="https://month.ml/favicon.ico">
    <meta property="og:image" content="https://month.ml/favicon.ico">
    <meta name="description" content="See Simple monthly calendar ...">
    <meta property="og:site_name" content="">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="Simple.Monthly.Calendar">
    <meta property="og:url" content="https://month.ml/">
    <meta property="og:description" content="Simple monthly calendar">
    <meta name="twitter:site" content="@KhaledMonsoor">
    <meta name="twitter:creator" content="@KhaledMonsoor">
    <meta name="twitter:image" content="https://month.ml/favicon.ico">
    <meta name="twitter:card" content="Simple monthly calendar">
    <link rel="icon" href="https://month.ml/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://month.ml/favicon.ico" type="image/x-icon">
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/clndr/1.4.7/clndr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/clndr.css">

    
</head>



<body>
    <div class="container">
        <div class="cal1">
            <div class="clndr-today-button">Today</div>
        </div>
        
        <div class="cal3">
        <script type="text/template" id="template-calendar-months">
            <div class="clndr-controls top">
                <div class="clndr-previous-button">&lsaquo;</div>
                <div class="clndr-next-button">&rsaquo;</div>
            </div>
            <div class="clearfix">
            <% _.each(months, function(cal) { %>
                <div class="cal">
                    <div class="clndr-controls">
                        <div class="month"><%= cal.month.format('MMMM') %></div>
                    </div>
                    <div class="clndr-grid">
                        <div class="days-of-the-week">
                        <% _.each(daysOfTheWeek, function(day) { %>
                            <div class="header-day"><%= day %></div>
                        <% }); %>
                            <div class="days">
                            <% _.each(cal.days, function(day) { %>
                                <div class="<%= day.classes %>"><%= day.day %></div>
                            <% }); %>
                            </div>
                        </div>
                    </div>
                </div>
            <% }); %>
            </div>
            <div class="clndr-today-button">Today</div>
        </script>
        </div>
    </div>

    <script src="js/demo.js"></script>
</body>
</html>
