<!doctype html>
<html lang="en">

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<head>
    <title>Simple.Monthly.Calendar</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Simple monthly calendar">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>


    <link rel="canonical" href="https://month.ml/">
    <meta name="author" content="Khaled Monsoor">
    <link rel="image_src" href="https://month.ml/favicon.ico">

    <meta property="og:image" content="https://month.ml/favicon.ico">
    <meta name="description" content="See Simple monthly calendar ...">
    <meta property="og:site_name" content="">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="Simple.Monthly.Calendar">
    <meta property="og:url" content="https://month.ml/">
    <meta property="og:description" content="Simple monthly calendar">

    <meta name="twitter:site" content="@kmonsoor">
    <meta name="twitter:creator" content="@kmonsoor">
    <meta name="twitter:image" content="https://month.ml/favicon.ico">
    <meta name="twitter:card" content="Simple monthly calendar">
    <link rel="icon" href="https://month.ml/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://month.ml/favicon.ico" type="image/x-icon">

    <script src="//cdnjs.cloudflare.com/ajax/libs/clndr/1.4.7/clndr.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="css/clndr.less">

    <script src="js/site.js" type="text/javascript"></script>
    <!--<script src="js/prism.js" type="text/javascript"></script>-->
    <!--<link rel="stylesheet" type="text/css" href="css/prism.css"/>-->

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
</head>

<body>

<div class="wrap">

    <div class="block bg-gray">
        <div class="inner">
            <div id="full-clndr" class="clearfix">
                <script type="text/template" id="full-clndr-template">
                    <div class="clndr-controls">
                        <div class="clndr-previous-button">&lt; last</div>
                        <div class="clndr-next-button">next &gt;</div>
                        <div class="current-month"><%= month %> <%= year %></div>

                    </div>
                    <div class="clndr-grid">
                        <div class="days-of-the-week clearfix">
                            <% _.each(daysOfTheWeek, function(day) { %>
                            <div class="header-day"><%= day %></div>
                            <% }); %>
                        </div>
                        <div class="days">
                            <% _.each(days, function(day) { %>
                            <div class="<%= day.classes %>" id="<%= day.id %>"><span
                                    class="day-number"><%= day.day %></span></div>
                            <% }); %>
                        </div>
                    </div>

                </script>
            </div>
        </div>
    </div>


    <div class="block bg-gray">
        <div class="inner">

    <div style="display: block; margin: 0 auto;" class="today-button" id="today-button">Today</div>

        </div>
    </div>
    <div class="block bg-gray">
        <div class="inner">

            <div id="mini-clndr">
                <script id="mini-clndr-template" type="text/template">

                    <div class="controls">
                        <div class="clndr-previous-button">&lt;</div>
                        <div class="month"><%= month %></div>
                        <div class="clndr-next-button">&gt;</div>
                    </div>

                    <div class="days-container">
                        <div class="days">
                            <div class="headers">
                                <% _.each(daysOfTheWeek, function(day) { %>
                                <div class="day-header"><%= day %></div>
                                <% }); %>
                            </div>
                            <% _.each(days, function(day) { %>
                            <div class="<%= day.classes %>" id="<%= day.id %>"><%= day.day %></div>
                            <% }); %>
                        </div>
                    </div>

                </script>
            </div>

        </div>
    </div>

</div>

</body>
</html>
